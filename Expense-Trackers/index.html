<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Expense Splitter</h1>
        <div class="section">
            <input type="text" class="payee-name" id="payee-name" placeholder="Enter Person Name">
            <button class="button" id="addPersonBtn">Add Payee</button>
        </div>
        <div id="split-selection">
            <h4>Select people to split with:</h4>
            <!-- Checkboxes will be dynamically added here -->
        </div>
          
        <div class="section">
            <input type="number" class="amount" id="amount" placeholder="Enter Amount in Rupees">
            <select id="payer"></select>
            <button class="button" id="add-amount">Add Amount</button>
        </div>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
