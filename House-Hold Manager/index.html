<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Task & Finance Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">

    <!-- ================= Family Member Section ================= -->
    <div class="Member-container">
      <h2>Family Members</h2>

      <section>
        <input 
          type="text" 
          id="member-name-input" 
          placeholder="Member Name"
        />

        <select id="select-choice">
          <option value="">Select Category</option>
          <option value="Adult">Adult</option>
          <option value="Child">Child</option>
        </select>

        <button id="add-member-button">Add Member</button>

        <select id="to-delete-option">
          <option value="">Select Member to Delete</option>
        </select>

        <button id="delete-member-button">Delete Member</button>

        <h4>Member Points</h4>
        <div id="member-points-list"></div>
      </section>
    </div>

    <!-- ================= Task Manager Section ================= -->
    <div class="Task-Manager">
      <h2>House Task Manager</h2>

      <section>
        <input 
          type="text" 
          id="task-name" 
          placeholder="Task Name"
        />

        <select id="assigned-member">
          <option value="">Select Member</option>
        </select>

        <input 
          type="date" 
          id="completion-date"
        />

        <button id="add-task-button">Add Task</button>
      </section>

      <ul id="task-list"></ul>
    </div>

    <!-- ================= Expense Tracker ================= -->
    <div class="Task-Manager">
      <h2>Expense Tracker</h2>

      <section>
        <input 
          type="text" 
          id="expense-name" 
          placeholder="Expense Name"
        />

        <input 
          type="number" 
          id="expense-amount" 
          placeholder="Total Amount (₹)"
        />

        <div id="adult-checkboxes">
          <!-- Adult checkboxes generated by JS -->
        </div>

        <button id="add-expense-btn">Add Expense</button>
      </section>

      <ul id="expense-list"></ul>
    </div>

    <!-- ================= Investment / Loan Tracker ================= -->
    <div class="Task-Manager">
      <h2>Investment / Loan Tracker</h2>

      <section>
        <input 
          type="text" 
          id="inv-person" 
          placeholder="Person Name"
        />

        <input 
          type="number" 
          id="inv-amount" 
          placeholder="Amount (₹)"
        />

        <input 
          type="date" 
          id="inv-date"
        />

        <select id="inv-type">
          <option value="Investment">Investment</option>
          <option value="Loan">Loan</option>
        </select>

        <button id="add-investment-btn">Add Entry</button>
      </section>

      <ul id="investment-list"></ul>
    </div>

  </div>

  <!-- ================= JavaScript ================= -->
  <script src="add_member.js"></script>

</body>
</html>
